                  <img data-band="leather" src="buttons/bands/button-leather.png">
                  <img data-band="nylon" src="buttons/bands/button-nylon.png">
                  <img data-band="rubber" src="buttons/bands/button-rubber.png">

                </div>

                  <img data-bezel="simple" src="buttons/bezels/button-simple.png">
                  <img data-bezel="diamond" src="buttons/bezels/button-diamond.png">

                  <img data-index="roman" src="buttons/index/button-roman.jpg">
